<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator-container">
    <div class="tabs">
      <button class="tab-btn active" data-tab="simple">Simple</button>
      <button class="tab-btn" data-tab="scientific">Scientific</button>
      <button class="tab-btn" data-tab="settings">Settings</button>
    </div>
    
    <div class="calculator active" id="simple-calc">
      <div id="formula" class="formula">0</div>
      <div id="display" class="display">0</div>
      <div class="buttons">
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="/">Ã·</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="*">Ã—</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operator" data-value="-">âˆ’</button>

      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn clear" data-value="C">C</button>
      <button class="btn operator" data-value="+">+</button>

      <button class="btn random" data-value="random">ðŸŽ²</button>
      <button class="btn equals" data-value="=">=</button>
    </div>
    </div>

    <div class="calculator" id="scientific-calc">
      <div id="sci-formula" class="formula">0</div>
      <div id="sci-display" class="display">0</div>
      <div class="buttons">
        <!-- First row -->
        <button class="btn function" data-value="(">(</button>
        <button class="btn function" data-value=")">)</button>
        <button class="btn function" data-value="mc">mc</button>
        <button class="btn function" data-value="m+">m+</button>
        <button class="btn function" data-value="m-">m-</button>
        <button class="btn function" data-value="mr">mr</button>

        <!-- Second row -->
        <button class="btn function" data-value="2^">xÂ²</button>
        <button class="btn function" data-value="sqrt">âˆš</button>
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn operator" data-value="/">Ã·</button>

        <!-- Third row -->
        <button class="btn function" data-value="sin">sin</button>
        <button class="btn function" data-value="cos">cos</button>
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn operator" data-value="*">Ã—</button>

        <!-- Fourth row -->
        <button class="btn function" data-value="tan">tan</button>
        <button class="btn function" data-value="log">log</button>
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn operator" data-value="-">âˆ’</button>

        <!-- Fifth row -->
        <button class="btn function" data-value="pi">Ï€</button>
        <button class="btn function" data-value="e">e</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn clear" data-value="C">C</button>
        <button class="btn operator" data-value="+">+</button>

        <!-- Last row -->
        <button class="btn random" data-value="random">ðŸŽ²</button>
        <button class="btn equals" data-value="=">=</button>
      </div>
    </div>

    <div class="calculator" id="settings-calc">
      <div class="settings-panel">
        <h2>Settings</h2>
        
        <div class="setting-group">
          <label for="rounding-digits">Rounding Digits</label>
          <input type="number" id="rounding-digits" min="0" max="10" value="4">
          <p class="setting-description">Number of decimal places to display (0-10)</p>
        </div>

        <div class="setting-group">
          <label for="random-min">Random Range Min</label>
          <input type="number" id="random-min" value="0">
        </div>

        <div class="setting-group">
          <label for="random-max">Random Range Max</label>
          <input type="number" id="random-max" value="1000">
          <p class="setting-description">Range for random number generation</p>
        </div>

        <div class="setting-group">
          <label class="switch-label">
            <span>Voice Feedback</span>
            <label class="switch">
              <input type="checkbox" id="voice-enabled" checked>
              <span class="slider"></span>
            </label>
          </label>
          <p class="setting-description">Enable or disable voice feedback for operations</p>
        </div>

        <div class="setting-group">
          <button class="btn-reset" id="reset-settings">Reset to Defaults</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
